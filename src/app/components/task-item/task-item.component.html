<div
   (dblclick)="OnToggle(task)"
   [ngClass]="{ reminder: task.reminder }"
   class="task"
>
   <h3>
      {{ task.text }}
      <!--  btns group -->
      <div class="actions">
         <fa-icon (click)="OnPenClick(task)" [icon]="faPen"></fa-icon>
         <fa-icon (click)="OnDelete(task)" [icon]="faTimes"></fa-icon>
      </div>
      <!-- / btns group -->
   </h3>
   <p>{{ task.day }}</p>
</div>
